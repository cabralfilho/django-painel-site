{% if servicos %}
    <section class="x-services ptb-100 gray-bg">

        <section class="section-title">
            <div class="container text-center">
                <h2>O que podemos oferecer</h2>
                <span class="bordered-icon"><i class="fa fa-circle-thin"></i></span>
            </div>
        </section>

        <div class="container">
            <div class="row">
                {% for servico in servicos %}
                    <div class="col-md-6">
                        <div class="thumbnail clearfix">
                            <a href="#">
                                <img class="img-responsive" src="{{ servico.imagem.url }}" alt="Image">
                            </a>

                            <div class="caption">
                                <h3><a href="#">{{ servico.titulo }}</a></h3>

                                <p>{{ servico.resumo }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <!-- row -->
        </div>
        <!-- .container -->
    </section>
    <!-- .x-services -->
{% endif %}
